<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cinemania/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinemania</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script type="module" crossorigin src="/cinemania/assets/main-C9oPtseV.js"></script>
    <link rel="stylesheet" crossorigin href="/cinemania/assets/main-Bz7Z5IM8.css">
  </head>
  <body>
    <header>
  <div class="container">
    <div class="logo-container">
      <svg width="48" height="48">
        <use href="/img/sprite.svg#icon-logo"></use>
      </svg>
      <h2>Cinemania</h2>
    </div>

    <nav class="desktop-nav">
      <ul class="nav-links">
        <li><a href="/" class="nav-link">Home</a></li>
        <li><a href="./catalog.html" class="nav-link">Catalog</a></li>
        <li><a href="./myLibrary.html" class="nav-link">My Library</a></li>
      </ul>
    </nav>
    <button class="mobile-menu-btn" id="open-menu">MENU</button>

    <div class="theme-switch">
      <button id="theme-toggle" aria-label="Toggle Theme">
        <span class="switch-bg"></span>
        <span class="switch-knob"></span>

        <svg class="icon-sun" width="13" height="13">
          <use href="/cinemania/assets/sprite-Phngsp8V.svg#icon-light"></use>
        </svg>
        <svg class="icon-moon" width="13" height="13">
          <use href="/cinemania/assets/sprite-Phngsp8V.svg#icon-dark"></use>
        </svg>
      </button>
    </div>
  </div>
</header>

<div class="mobile-menu" id="mobile-menu">
  <button class="close-menu" id="close-menu">×</button>

  <ul>
    <li><a href="/src/index.html">HOME</a></li>
    <li><a href="/src/catalog.html">CATALOG</a></li>
    <li><a href="/src/myLibrary.html">MY LIBRARY</a></li>
  </ul>
</div>

    <main><section
  class="container catalog-hero-wrapper"
  data-aos="fade-down"
  data-aos-duration="1000"
></section>
<section
  class="container catalog-filter"
  data-aos="fade-down"
  data-aos-duration="1000"
>
  <input
    type="text"
    class="catalog-filter-input"
    placeholder="Search movies..."
  />
  <div class="catalog-filter-last-part">
    <select class="catalog-filter-select"></select>
    <button class="catalog-filter-btn" aria-label="Search">
      <svg width="20" height="20">
        <use href="/cinemania/assets/sprite-Phngsp8V.svg#icon-search-3"></use>
      </svg>
    </button>
  </div>
</section>

<section class="container catalog-list-container">
  <ul class="catalog-movies-wrapper"></ul>
  <div class="catalog-pagination" id="pagination"></div>

  <div id="empty-catalog" class="empty-library">
    <p>
      OOPS...<br />
      We are very sorry!<br />
      We don’t have any results matching your search.
    </p>
  </div>
</section>
</main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
